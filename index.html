<body>
        <header>

            <nav id="menu">
                <img src="icons/iconmenu.png" alt="">
            </nav>
        </header>

        <main>
            <div id="fundomanga">
                <div id="login">
                    <form action="" method="post" id="form">
                        <label for="inome"><img src="icons/iconusuario.png" alt="" class="iconform">
                            <input type="text" name="nome" id="inome" placeholder="Nome De UsuÃ¡rio" required>
                        </label>
                        
                        <label for="iemail"><img src="icons/iconemail.png" alt="" class="iconform">
