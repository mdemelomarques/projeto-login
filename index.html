<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/mobilefirst.css" media="all">
    <link rel="stylesheet" href="estilos/estilotablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/estilodesktop.css" media="screen and (min-width: 992px)">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu"/>
    


    
</head>
<body>
        <header>
            <h1>Casa Do Manga</h1>
            <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
            <nav id="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="https://myanimelist.net/" target="_blank">My Anime List</a></li>
                    <li><a href="https://www.crunchyroll.com/" target="_blank">Crunchyroll</a></li>
                    <li><a href="https://www.rika.com.br/" target="_blank">Rika Mangas</a></li>
                    <li><a href="https://panini.com.br/" target="_blank">Panini</a></li>
                    <li><a href="https://www.comix.com.br/" target="_blank">Comix Book</a></li>

                </ul>
            </nav>
        </header>

        <main>
            <div id="fundomanga">
                <div id="login">
                    <h3>O Melhor Site De Mangás Da Atualidade</h3>
                    <h4>Entre em Sua Conta:</h4>
                    <form action="" method="post" id="form">
                        <label for="inome"><img src="icons/iconusuario.png" alt="" class="iconform" >
                            <input type="text" name="nome" id="inome" placeholder="Nome De Usuário" required>
                        </label>
                        
                        <label for="iemail"><img src="icons/iconemail.png" alt="" class="iconform">
                            <input type="email" name="email" id="iemail" placeholder="E-mail ex: user@email.com"  required>
                        </label>
                        
                        <label for="isenha"><img src="icons/iconsenha.svg" alt="" class="iconform">
                            <input type="password" name="senha" id="isenha" placeholder="Senha" required>
                        </label>
                        
                        <label for="itel"><img src="icons/icontelefone.png" alt="" class="iconform">
                            <input type="tel" name="tel" id="itel" placeholder="Telefone EX: (xx)xxxx-xxxx" required>
                        </label>
                        
                        <input type="submit" value="Entrar" id="submit">
                        <p>Novo no Site?</p>
                        <input type="button" value="Cadastre-se" id="cadastro">
            </div>
        </main>
    <footer>
        <small>Site Ficticio criado por MdeMeloMarques para fins de estudo</small>
    </footer>

     <script>
                function clickMenu() {

            var menu = document.getElementById("menu");

            if (menu.style.display == 'block') {

                menu.style.display = "none";

            } else {

                menu.style.display = 'block';

            }

        }
    </script>
    
</body>
</html>
